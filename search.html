<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <script src="https://kit.fontawesome.com/2f30c22c4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="search.css">
</head>
<body>

    <!--header-->
    <section>
        <div class="navbar-div">
            <div class="header">
                <h1>Categories</h1>
            </div>
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </section>
    <section>
        <div class="slider">
            <div>
                <h1>Categories</h1>
            </div>
            <div>
                <h1>Interests</h1>
            </div>
        </div>
    </section>
    <hr id="separator">
    <!--categories-->
    <section>
        <div class="cat-content">
            <div class="cat-icon">
                <i class="fa-solid fa-bottle-droplet" style="width: 10px;"></style></i>
            </div>
            <div class="cat-description">
                <h1>Fats and oil</h1>
                <p>all fats and oils</p>
            </div>
        </div>
    </section>
    <hr>
    <section>
        <div class="cat-content">
            <div class="cat-icon">
                <i class="fa-solid fa-shirt" style="width: 10px;"></i>
            </div>
            <div class="cat-description">
                <h1>Shopping goods</h1>
                <p>all Shopping goods</p>
            </div>
        </div>
    </section>
    <hr>
    <section>
        <div class="cat-content">
            <div class="cat-icon">
                <i class="fa-solid fa-suitcase-medical" style="width: 10px;"></i>
            </div>
            <div class="cat-description">
                <h1>Health and personal care</h1>
                <p>all health and personal care items</p>
            </div>
        </div>
    </section>
    <hr>
    <section>
        <div class="cat-content">
            <div class="cat-icon">
                <i class="fa-solid fa-apple-whole" style="width: 10px;"></i>
            </div>
            <div class="cat-description">
                <h1>Fruits and vegetables</h1>
                <p>all fruits and vegetables</p>
            </div>
        </div>
    </section>
    <hr>
    <section>
        <div class="cat-content">
            <div class="cat-icon">
                <i class="fa-solid fa-wheat-awn" style="width: 10px;"></i>
            </div>
            <div class="cat-description">
                <h1>Cerials</h1>
                <p>all Cerials</p>
            </div>
        </div>
    </section>
    
</body>
</html>
