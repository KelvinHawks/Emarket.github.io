<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <script src="https://kit.fontawesome.com/2f30c22c4d.js" crossorigin="anonymous"></script>
    <title>sign in</title>
</head>
<body>
    <!--navbar-->
    <section>
        <div class="nav-bar">
            <div class="image-div">
                <img src="image/-5803007498939119565_121.jpg" style="width: 130px;" height="115px">
            </div>
            <div class="details">
                <h1>Guest</h1>
                <p>Welcome to Emarket</p>
            </div>
        </div>
    </section>
    <!--sign in-->
    <section>
        <div class="sign-in">
            <i class="fa-solid fa-right-to-bracket"></i>
            <h1>sign-in</h1>
        </div>
    </section>
    <!--General-->
    <section>
        <div class="gen-div">
            <h1>General</h1>
        </div>
    </section>

    <!--general content-->

    <section>
        <div class="gen-content">
            <div class="gen-cont-div">
                <i class="fa-solid fa-inbox"></i>
                <h1>My interest</h1>
            </div>
            <div>
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </section>
    <section>
        <div class="gen-content">
            <div class="gen-cont-div">
                <i class="fa-solid fa-chart-simple"></i>
                <h1>Become a seller</h1>
            </div>
            <div>
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </section>

    <section>
        <div class="gen-content">
            <div class="gen-cont-div">
                <i class="fa-solid fa-circle-info"></i>
                <h1>About</h1>
            </div>
            <div>
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </section>
    <section>
        <div class="gen-content">
            <div class="gen-cont-div">
                <i class="fa-solid fa-life-ring"></i>
                <h1>Support</h1>
            </div>
            <div>
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </section>
    <section>
        <div class="gen-content">
            <div class="gen-cont-div">
                <i class="fa-solid fa-lock"></i>
                <h1>Privacy policy</h1>
            </div>
            <div>
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </section>





    
</body>
</html>
